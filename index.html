<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOQ Estimator Tool</title>
    <link rel="stylesheet" href="style.css">

    <!-- SheetJS for Excel Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- jsPDF & AutoTable for PDF Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

    <!-- Logo Header -->
    <header class="header">
        <img src="logo.png" alt="Company Logo" class="logo">
        <h1>Bill of Quantities (BOQ) Estimator</h1>
    </header>

    <!-- Input Form -->
    <section class="form-section">
        <input type="text" id="item" placeholder="Item Name">
        <input type="number" id="quantity" placeholder="Quantity">
        <input type="text" id="unit" placeholder="Unit (e.g., m², pcs)">
        <input type="number" id="unitPrice" placeholder="Unit Price">
        <button onclick="addItem()">Add Item</button>
    </section>

    <!-- Action Toolbar -->
    <div class="toolbar">
        <button onclick="exportToExcel()">Export to Excel</button>
        <button onclick="exportToPDF()">Export to PDF</button>
        <button onclick="clearAll()" class="danger">Clear All</button>
    </div>

    <!-- BOQ Table -->
    <section class="table-section">
        <table id="boqTable">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Unit</th>
                    <th>Unit Price</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <!-- Total Cost -->
    <footer class="footer">
        <strong>Total Cost: ₦<span id="totalCost">0.00</span></strong>
    </footer>

    <script src="script.js"></script>
</body>
</html>
