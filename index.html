<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOQ Estimator Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="BOQ Estimator Logo" class="logo">
        <h1>BOQ Estimator Tool</h1>
    </header>

    <main>
        <section class="input-section">
            <input type="text" id="description" placeholder="Item Description">
            <input type="number" id="quantity" placeholder="Quantity">
            <input type="number" id="rate" placeholder="Rate">
            <button onclick="addRow()">Add Item</button>
        </section>

        <section class="table-section">
            <table id="boq-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>Rate</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="boq-body">
                </tbody>
            </table>
            <div class="total">
                <strong>Total:</strong> <span id="totalAmount">0.00</span>
            </div>
        </section>

        <section class="buttons">
            <button onclick="exportToExcel()">Export to Excel</button>
            <button onclick="exportToPDF()">Export to PDF</button>
            <button onclick="window.print()">Print</button>
            <button onclick="clearAll()">Clear All</button>
        </section>
    </main>

    <footer>
        <p>Â© 2025 BOQ Estimator Tool</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
