<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOQ Estimator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>BOQ Estimator</h1>

    <div class="input-section">
      <input type="text" id="item" placeholder="Item Name">
      <input type="text" id="unit" placeholder="Unit (e.g. m², pcs)">
      <input type="number" id="quantity" placeholder="Quantity">
      <input type="number" id="rate" placeholder="Rate">
      <button onclick="addRow()">Add Row</button>
    </div>

    <table id="boq-table">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Unit</th>
          <th>Quantity</th>
          <th>Rate</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be added here -->
      </tbody>
    </table>

    <div class="total-section">
      <button onclick="calculateTotal()">Calculate Total</button>
      <p>Total BOQ Amount: <strong id="total">₦0.00</strong></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
