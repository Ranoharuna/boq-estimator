<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BOQ Estimator</title>

<!-- ===== CSS Styles ===== -->
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f6f8;
    }
    header {
        background: #004080;
        color: white;
        padding: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
    }
    header img {
        height: 40px;
    }
    header h1 {
        font-size: 20px;
        margin: 0;
    }
    .container {
        padding: 20px;
        max-width: 1000px;
        margin: auto;
        background: white;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 15px;
    }
    .form-group input {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        flex: 1;
        min-width: 120px;
    }
    .form-group button {
        background: #004080;
        color: white;
        border: none;
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 4px;
    }
    .form-group button:hover {
        background: #003366;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 15px;
    }
    table, th, td {
        border: 1px solid #ccc;
    }
    th, td {
        padding: 8px;
        text-align: center;
    }
    .toolbar {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }
    .toolbar button {
        padding: 8px 12px;
        border: none;
        background: #0073e6;
        color: white;
        cursor: pointer;
        border-radius: 4px;
    }
    .toolbar .danger {
        background: red;
    }
    .toolbar button:hover {
        opacity: 0.8;
    }
    @media (max-width: 600px) {
        .form-group {
            flex-direction: column;
        }
    }
</style>
</head>
<body>

<header>
    <img src="logo.png" alt="Logo">
    <h1>BOQ Estimator</h1>
</header>

<div class="container">
    <!-- Form Inputs -->
    <div class="form-group">
        <input type="text" id="description" placeholder="Description">
        <input type="number" id="quantity" placeholder="Quantity">
        <input type="text" id="unit" placeholder="Unit">
        <input type="number" id="price" placeholder="Unit Price">
        <button onclick="addRow()">Add Row</button>
    </div>

    <!-- Table -->
    <table id="boqTable">
        <thead>
            <tr>
                <th>Description</th>
                <th>Qty</th>
                <th>Unit</th>
                <th>Unit Price</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Total -->
    <h3>Total Cost: â‚¦<span id="totalCost">0.00</span></h3>

    <!-- Toolbar -->
    <div class="toolbar">
        <button onclick="exportToExcel()">Export Excel</button>
        <button onclick="exportToPDF()">Export PDF</button>
        <button class="danger" onclick="clearAll()">Clear All</button>
    </div>
</div>

<!-- ===== Scripts ===== -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

<script>
// === Select DOM elements ===
const boqTable = document.getElementById('boqTable').getElementsByTagName('tbody')[0];
const totalCostEl = document.getElementById('totalCost');

const descInput = document.getElementById('description');
const qtyInput = document.getElementById('quantity');
const unitInput = document.getElementById('unit');
const priceInput = document.getElementById('price');

// === Add row ===
function addRow() {
    const description = descInput.value.trim();
    const quantity = parseFloat(qtyInput.value);
    const unit = unitInput.value.trim();
    const price = parseFloat(priceInput.value);

    if (!description || isNaN(quantity) || !unit || isNaN(price)) {
        alert("Please fill in all fields correctly.");
        return;
    }

    const total = quantity * price;

    const row = boqTable.insertRow();
    row.innerHTML = `
        <td>${description}</td>
        <td>${quantity}</td>
        <td>${unit}</td>
        <td>${price.toFixed(2)}</td>
        <td>${total.toFixed(2)}</td>
        <td><button onclick="deleteRow(this)">Delete</button></td>
    `;

    saveData();
    updateTotalCost();
    clearForm();
}

// === Delete single row ===
function deleteRow(button) {
    const row = button.parentNode.parentNode;
    boqTable.deleteRow(row.rowIndex - 1);
    saveData();
    updateTotalCost();
}

// === Clear form inputs ===
function clearForm() {
    descInput.value = "";
    qtyInput.value = "";
    unitInput.value = "";
    priceInput.value = "";
}

// === Clear all rows ===
function clearAll() {
    if (confirm("Are you sure you want to clear all rows?")) {
        boqTable.innerHTML = "";
        saveData();
        updateTotalCost();
    }
}

// === Update total cost ===
function updateTotalCost() {
    let total = 0;
    for (let i = 0; i < boqTable.rows.length; i++) {
        total += parseFloat(boqTable.rows[i].cells[4].textContent);
    }
    totalCostEl.textContent = total.toFixed(2);
}

// === Save to localStorage ===
function saveData() {
    const rows = [];
    for (let i = 0; i < boqTable.rows.length; i++) {
        const cells = boqTable.rows[i].cells;
        rows.push({
            description: cells[0].textContent,
            quantity: cells[1].textContent,
            unit: cells[2].textContent,
            price: cells[3].textContent,
            total: cells[4].textContent
        });
    }
    localStorage.setItem("boqData", JSON.stringify(rows));
}

// === Load from localStorage ===
function loadData() {
    const rows = JSON.parse(localStorage.getItem("boqData")) || [];
    rows.forEach(item => {
        const row = boqTable.insertRow();
        row.innerHTML = `
            <td>${item.description}</td>
            <td>${item.quantity}</td>
            <td>${item.unit}</td>
            <td>${parseFloat(item.price).toFixed(2)}</td>
            <td>${parseFloat(item.total).toFixed(2)}</td>
            <td><button onclick="deleteRow(this)">Delete</button></td>
        `;
    });
    updateTotalCost();
}

// === Export to Excel ===
function exportToExcel() {
    let wb = XLSX.utils.table_to_book(document.getElementById('boqTable'), { sheet: "BOQ" });
    XLSX.writeFile(wb, 'BOQ_Estimator.xlsx');
}

// === Export to PDF ===
function exportToPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.text("BOQ Estimator", 14, 10);
    doc.autoTable({ html: '#boqTable', startY: 20 });
    doc.save("BOQ_Estimator.pdf");
}

// === Initialize ===
window.onload = loadData;
</script>

</body>
</html>
