<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOQ Estimator App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>BOQ Estimator</h1>

    <div class="input-group">
      <input type="text" id="itemName" placeholder="Item Name" />
      <input type="text" id="unit" placeholder="Unit" />
      <input type="number" id="quantity" placeholder="Quantity" />
      <input type="number" id="rate" placeholder="Rate" />
      <button onclick="addRow()">Add Row</button>
    </div>

    <table id="boq-table">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Unit</th>
          <th>Quantity</th>
          <th>Rate</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="boq-body">
        <!-- Rows will be added here dynamically -->
      </tbody>
    </table>

    <div class="total-section">
      <h3>Total: â‚¦<span id="totalAmount">0.00</span></h3>
      <button onclick="calculateTotal()">Calculate Total</button>
      <button onclick="downloadExcel()">Export to Excel</button>
      <button onclick="downloadPDF()">Export to PDF</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
