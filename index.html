<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOQ Estimator</title>
    <link rel="stylesheet" href="style.css">

    <!-- Excel Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- PDF Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

    <!-- Header with Logo -->
    <header class="header">
        <img src="logo.png" alt="Company Logo" class="logo">
        <h1>BOQ Estimator Tool</h1>
    </header>

    <!-- Input Form -->
    <section class="input-section">
        <input type="text" id="itemName" placeholder="Item Name">
        <input type="text" id="unit" placeholder="Unit">
        <input type="number" id="quantity" placeholder="Quantity">
        <input type="number" id="rate" placeholder="Rate">
        <button onclick="addRow()">âž• Add Item</button>
    </section>

    <!-- Action Buttons -->
    <section class="actions">
        <button onclick="exportToExcel()">ðŸ“Š Export to Excel</button>
        <button onclick="exportToPDF()">ðŸ“„ Export to PDF</button>
        <button onclick="clearAll()">ðŸ—‘ Clear All</button>
    </section>

    <!-- BOQ Table -->
    <section class="table-section">
        <table id="boq-table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Unit</th>
                    <th>Quantity</th>
                    <th>Rate</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="boq-body">
                <!-- Rows will be added dynamically -->
            </tbody>
        </table>
    </section>

    <!-- Total -->
    <section class="total-section">
        <h3>Total Amount: â‚¦<span id="totalAmount">0.00</span></h3>
    </section>

    <script src="script.js"></script>
</body>
</html>
