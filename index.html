<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOQ Estimator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header with logo and title -->
    <header>
        <img src="logo.png" alt="BOQ Estimator Logo" class="logo">
        <h1>BOQ Estimator</h1>
    </header>

    <!-- Form for input -->
    <section class="form-section">
        <input type="text" id="itemName" placeholder="Item Name">
        <input type="text" id="unit" placeholder="Unit">
        <input type="number" id="quantity" placeholder="Quantity">
        <input type="number" id="rate" placeholder="Rate">

        <button onclick="addRow()">Add Row</button>
        <button onclick="clearTable()">Clear All</button>
    </section>

    <!-- Table -->
    <section class="table-section">
        <table id="boq-table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Unit</th>
                    <th>Quantity</th>
                    <th>Rate</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="boq-body">
                <!-- Rows will be added here -->
            </tbody>
        </table>
    </section>

    <!-- Total -->
    <div class="total-container">
        <strong>Total BOQ Value: â‚¦<span id="totalAmount">0.00</span></strong>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
        <button onclick="exportTableToExcel()">Export to Excel</button>
        <button onclick="exportTableToPDF()">Export to PDF</button>
        <button onclick="window.print()">Print</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
